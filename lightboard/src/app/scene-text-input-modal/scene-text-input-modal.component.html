<div class="modal-overlay" *ngIf="isVisible" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3 class="modal-title">{{ sceneLabel }} Text Input</h3>
    <div class="modal-body">
      <input
        #textInput
        type="text"
        class="text-input-field"
        [(ngModel)]="textInputValue"
        (keydown.enter)="onInputEnter($any($event))"
        placeholder="e.g., 1@100#F00 2@50#0FF"
        [attr.aria-label]="'Commands for ' + sceneLabel">

      <div class="modal-messages" *ngIf="messages.length > 0">
        <p *ngFor="let msg of messages" [ngClass]="{'message-error': msg.type === 'error', 'message-success': msg.type === 'success'}">
          {{ msg.text }}
        </p>
      </div>
    </div>
    <div class="modal-actions">
      <button class="button secondary-button" (click)="onCancel()">Cancel</button>
      <button class="button primary-button" (click)="onApply()">Apply</button>
    </div>
  </div>
</div>
