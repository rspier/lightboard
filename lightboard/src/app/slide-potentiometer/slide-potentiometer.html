<div class="channel-info">
  <h3>Channel: {{ channelNumber }}</h3>
  <small>{{ channelDescription }}</small>
</div>
<input type="range" orient="vertical" min="0" max="100" [(ngModel)]="value" (ngModelChange)="onSliderValueChange()">
<div (click)="startEditing()">{{ value }}</div>
<input type="number" *ngIf="isEditing" [(ngModel)]="editValue" (blur)="stopEditing()" (keyup.enter)="stopEditing()">
