<div class="rotary-dial-wrapper">
  <label class="dial-label">{{ label }}</label>
  <div class="dial-container" #dialContainer
       (mousedown)="onMouseDown($event)"
       (touchstart)="onTouchStart($event)">
    <div class="dial" [style.transform]="'rotate(' + currentAngle + 'deg)'">
      <div class="dial-indicator"></div>
    </div>
    <div class="dial-value-display">{{ displayValue }}</div>
  </div>
</div>
