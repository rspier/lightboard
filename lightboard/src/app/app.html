<div class="app-header">
  <h1>Lightboard Control</h1>
  <span class="settings-icon" (click)="toggleSettingsModal()" title="Settings">&#9881;</span>
</div>

<main class="main">
  <div class="main-layout">
    <div class="page-content">
      <div class="sliders-area">
        <div class="channel-slider-rows">

          <div class="scene-row-wrapper">
            <div class="scene-label-container">
              <h2 class="scene-label scene-1-label">Scene 1</h2>
              <span class="brain-icon" (click)="toggleSceneTextInput(1)" title="Text Input for Scene 1">ðŸ§ </span>
            </div>
            <div class="slider-row" id="row1">
              <app-slide-potentiometer
                *ngFor="let state of row1States; trackBy: trackByState"
                [channelNumber]="state.channelNumber"
                [channelDescription]="state.channelDescription"
                [(value)]="state.value"
                (valueChange)="onPotentiometerChange()"
                [color]="state.color"
                (colorChange)="state.color = $event; onPotentiometerChange()"
                [showChannelInfo]="true">
              </app-slide-potentiometer>
            </div>
          </div>
          <!-- Text Input Area for Scene 1 -->
          <div class="scene-text-input-wrapper" *ngIf="scene1TextInputVisible">
            <textarea class="scene-text-input" [(ngModel)]="scene1TextInputValue" placeholder="e.g., 1@100#F00\n2@50#00F"></textarea>
            <button class="scene-text-apply-button" (click)="applySceneTextCommands(1)">Apply Scene 1</button>
            <div *ngIf="scene1TextErrors.length > 0" class="error-messages">
              <p *ngFor="let err of scene1TextErrors">{{ err }}</p>
            </div>
          </div>

          <div class="combined-output-row">
            <app-combined-output-display
              *ngFor="let state of combinedOutputStates; trackBy: trackByCombinedState"
              [description]="state.channelDescription"
              [value]="state.value"
              [color]="state.color">
            </app-combined-output-display>
          </div>

          <div class="scene-row-wrapper">
            <div class="scene-label-container">
              <h2 class="scene-label scene-2-label">Scene 2</h2>
              <span class="brain-icon" (click)="toggleSceneTextInput(2)" title="Text Input for Scene 2">ðŸ§ </span>
            </div>
            <div class="slider-row" id="row2">
              <app-slide-potentiometer
                *ngFor="let state of row2States; trackBy: trackByState"
                [channelNumber]="state.channelNumber"
                [channelDescription]="state.channelDescription"
                [(value)]="state.value"
                (valueChange)="onPotentiometerChange()"
                [color]="state.color"
                (colorChange)="state.color = $event; onPotentiometerChange()"
                [showChannelInfo]="true">
              </app-slide-potentiometer>
            </div>
          </div>
          <!-- Text Input Area for Scene 2 -->
          <div class="scene-text-input-wrapper" *ngIf="scene2TextInputVisible">
            <textarea class="scene-text-input" [(ngModel)]="scene2TextInputValue" placeholder="e.g., 1@100#F00\n2@50#00F"></textarea>
            <button class="scene-text-apply-button" (click)="applySceneTextCommands(2)">Apply Scene 2</button>
            <div *ngIf="scene2TextErrors.length > 0" class="error-messages">
              <p *ngFor="let err of scene2TextErrors">{{ err }}</p>
            </div>
          </div>

        </div>
        <div class="crossfader-column">
          <app-slide-potentiometer
            id="crossfader"
            [channelNumber]="0"
            channelDescription="X-Fader"
            [(value)]="crossfaderValue"
            (valueChange)="onPotentiometerChange()"
            [sliderHeight]="'320px'"
            [showChannelInfo]="false"
            [showValueDisplay]="false"
            [showColorInput]="false">
          </app-slide-potentiometer>
          <button (click)="onGoButtonClick()" class="go-button" [class.animating]="isAnimating">Go</button>
        </div>
      </div>
    </div>
  </div>
</main>

<app-settings-modal *ngIf="showSettingsModal" (close)="toggleSettingsModal()"></app-settings-modal>

<router-outlet />
