<main class="main">
  <div class="potentiometer-container">
    <app-slide-potentiometer
      *ngFor="let state of potentiometerStates; let i = index"
      [channelNumber]="state.channelNumber"
      [channelDescription]="state.channelDescription"
      [(value)]="state.value">
    </app-slide-potentiometer>
  </div>

  <app-channel-values-table [channelData]="potentiometerStates"></app-channel-values-table>
</main>

<router-outlet />
