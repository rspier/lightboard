<table>
  <thead>
    <tr>
      <th>Channel Number</th>
      <th>Description</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of channelData">
      <td>{{ item.channelNumber }}</td>
      <td>{{ item.channelDescription }}</td>
      <td>{{ item.value }}</td>
    </tr>
    <tr *ngIf="!channelData || channelData.length === 0">
      <td colspan="3">No data available.</td>
    </tr>
  </tbody>
</table>
