<div *ngIf="isVisible" class="modal-overlay" (click)="close()" (keydown.enter)="close()" tabindex="0">
  <div class="modal-content" (click)="$event.stopPropagation()" (keydown.enter)="$event.stopPropagation()" tabindex="0">
    <div class="modal-header">
      <h2>Keyboard Shortcuts</h2>
      <button class="close-button" (click)="close()" (keydown.enter)="close()" title="Close modal" tabindex="0">&times;</button>
    </div>
    <div class="modal-body">
      <ul>
        <li><span class="shortcut-key">?</span> : Open this shortcuts guide</li>
        <li><span class="shortcut-key">Spacebar</span> : Trigger the "Go" button</li>
        <li><span class="shortcut-key">Q</span> : Open text input for Scene 1</li>
        <li><span class="shortcut-key">W</span> : Open text input for Scene 2</li>
        <li><span class="shortcut-key">Esc</span> : Close active modal (this guide, scene input, or settings)</li>
      </ul>
    </div>
    <div class="modal-footer">
      <button (click)="close()" (keydown.enter)="close()" tabindex="0">Close</button>
    </div>
  </div>
</div>
